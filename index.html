<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>

<body>
    <div class="tsumirez-slider">
        <input type="radio" id="slide1" name="slide" value="1" checked>
        <input type="radio" id="slide2" name="slide" value="2">
        <input type="radio" id="slide3" name="slide" value="3">
        <input type="radio" id="slide4" name="slide" value="4">
        <input type="radio" id="slide5" name="slide" value="5">

        <article id="tsumirez-slider-controls">
            <label for="slide1">&gt;</label>
            <label for="slide2">&gt;</label>
            <label for="slide3">&gt;</label>
            <label for="slide4">&gt;</label>
            <label for="slide5">&gt;</label>

            <span>
                <div><img src="krytan1.jpg" alt="Krytan Butcher"></div>
                <div><img src="krytan2.jpg" alt="Krytan Butcher"></div>
                <div><img src="krytan3.jpg" alt="Krytan Butcher"></div>
                <div><img src="krytan4.jpg" alt="Krytan Butcher"></div>
                <div><img src="krytan5.jpg" alt="Krytan Butcher"></div>
            </span>

            <div>
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </article>
    </div>
</body>

</html>
